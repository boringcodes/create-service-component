name: lint-source

on: [push]

jobs:
  lint-source:
    runs-on: ubuntu-latest
    container:
      image: node:12-alpine
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn
      - name: Check code style
        run: yarn format:check
      - name: Check code quality
        run: yarn lint
